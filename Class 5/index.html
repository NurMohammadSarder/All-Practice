<!DOCTYPE html>
<html lang="en">
<head>
    <title>Class 5</title>
</head>
<body bgcolor="f6f6f6">
    <!-- Form -->
    <h1><center>Registration Form</center></h1>
    <br>
    <table bgcolor="pink" height="800" width="500" align="center">
        <tr>
            <td>
                <form>
                    <label for="">First Name</label>
                    <input type="text" placeholder="First Name" required>
                    <br>
                    <label for="">ID</label>                   
                    <input type="number" placeholder="ID" required>
                    <br>
                    <label for="">E-mail</label>                   
                    <input type="email" placeholder="E-mail" required>
                    <br>
                    <label for="">Password</label>
                    <input type="password" placeholder="Password" required>
                    <br>
                    <label for="">Birth of Date</label>                   
                    <input type="date" required>
                    <br>
                    <label for="">Month</label>
                    <select>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <label for="">Day</label>
                    <select>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <label for="">Year</label>
                    <select>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                    </select>
                    <br>
                    <label for="">Gender</label> &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" required>Male
                    <input type="radio" name="gender" required>Female
                    <input type="radio" name="gender" required>Other
                    <br>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <br>
                    <label>Reset</label>
                    <input type="reset">
                    <br>
                    <label for="">Submit</label>                   
                    <input type="submit">
                    <br>
                    <label for="">Submit</label>
                    <button type="submit">Sign Up</button>
                </form>
            </td>
        </tr>
    </table>   
</body>
</html>
