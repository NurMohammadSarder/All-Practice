<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 32 -Js</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <section id="form">
        <div class="container">
            <div class="form-main">
                <h1>Form Vaildation</h1>
                <div class="input-group">
                    <input class="first-name" type="text" placeholder="Enter Your First-Name">
                    <p class="ferror"></p>
                </div>
                <div class="input-group">
                    <input class="last-name" type="text" placeholder="Enter Your last-Name">
                    <p class="lerror"></p>
                </div>
                <div class="input-group">
                    <input class="email" type="email" placeholder="Enter Your E-mail">
                    <p class="eerror"></p>
                </div>
                <div class="input-group">
                    <input class="password" type="password" placeholder="Enter Your Password">
                    <p class="perror"></p>
                    <span class="passwordshow" onclick="return show()">Show</span>
                </div>

                <button class="submit" type="submit">Submit</button>
            </div>
        </div>
    </section>


    <script src="js/script.js"></script>
</body>
</html>
